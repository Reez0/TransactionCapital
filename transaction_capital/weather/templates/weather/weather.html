{% extends 'base_layout.html'%}
{% block content%}
        <div class="row">
            <div class="col-6">
                    <h1>Weather App</h1>
                    <div class="start">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="address" placeholder="Enter an address to get started...">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="addressSubmit">Submit</button>
                            </div>
                          </div>
                    </div>
            </div>
        </div>
        <div hidden id="save-history" class="row">
            <div class="col-12">
                <div class="save-history m-2">
                    <p>Would you like to add this search to your history?</p>
                    <button id ="saveHistory" class='btn btn-primary btn-sm'>Yes</button>
                    <button id="noSaveHistory" class='btn btn-secondary btn-sm'>No</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="view-history mb-5">
                    <button class='btn btn-secondary'>View History</button>
                </div>
            </div>

        </div>
        <div style="display:none;" id ="weather" class="row">
            <div class="col">
                <h2>Today's forecast</h2>
                <div   class="card weather-card">
                    <div class="card-title m-3">
                        <h1 id = "description"></h1>
                        <small id ="location"></small>
                        
                    </div>
                    <div class="card-body">
                        <h1 id="temp"></h1>
                        <img id="weatherIndicator" alt="">
                    </div>
                    <div class="card-body-detail">
                        <p id="windSpeed"></p>
                        <p id="humidity"></p>
                    </div>
    
                </div>
            </div>
            <div class="col">
                <h2>Hourly Weather Forecast</h2>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Weather History</h1>
            </div>
        </div>

{%endblock%}
</html>
