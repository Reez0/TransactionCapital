{% extends 'base_layout.html'%}
{% block content%}
        <div class="row" id ="search">
            <div class="col">
                    <div class="start">
                        <h1>Weather App</h1>
                        <input type="text" class="form-control" id="address" placeholder="Enter an address to get started...">
                        <button class = "mt-2 btn btn-primary" id="addressSubmit">
                            Continue
                        </button>
                    </div>
            </div>
        </div>
        <div hidden id="save-history" class="row">
            <div class="col-12">
                <div class="card history-card mt-2">
                    <div class="save-history m-2">
                        <p>Would you like to add this search to your history?</p>
                        <div class="options">
                            <button id ="saveHistory" class='btn btn-primary btn-sm'>Yes</button>
                            <button id="noSaveHistory" class='btn btn-secondary btn-sm'>No</button>
        
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="view-history mb-5">
                    <button hidden id ="viewHistory" class='btn btn-secondary'>View History</button>
                    <button hidden id ="searchAgain" class='btn btn-secondary'>Get weather for another location</button>
                </div>
            </div>

        </div>
        <div style="display:none;" id ="weather" class="row">
            <div class="col">
                <h2 class="card-heading">Current weather</h2>
                <div   class="card weather-card">
                    <div class="card-title m-3">
                        <h1 id = "description"></h1>
                        <h3 id ="location"></h3>
                        
                    </div>
                    <div class="card-body">
                        <h1 id="temp"></h1>
                        <img id="weatherIndicator" alt="">
                    </div>
                    <div class="card-body-detail">
                        <p id="windSpeed"></p>
                        <p id="humidity"></p>
                    </div>
    
                </div>
            </div>
            <div class="col">
                <h2 class="card-heading">Hourly forecast</h2>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            </div>
        </div>
        <div hidden id="weatherHistory" class="row">
            <div class="col">
                <h1 class="card-heading">Weather History</h1>
                <div class="accordion" id="historyAccordion">

                    </div>
        </div>
        

{%endblock%}
</html>
